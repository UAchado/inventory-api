version: '3.1'

services:
  db:
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_USER=inventory_user
      - MYSQL_PASSWORD=123!
      - MYSQL_DATABASE=inventory_db
      - MYSQL_ROOT_PASSWORD=123123
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
    restart: always
    environment:
      - ENV_FILE_PATH=../.env.dev

volumes:
  db_data:
